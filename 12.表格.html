<!DOCTYPE html>
<html lang="en">

<head>

    <title>表格</title>
</head>

<body>
    <!-- table -->
    <table border="1" cellspacing="0" cellpadding="0" width="200" height="200" align="center">
        <caption>表格的标题</caption>
        <!-- tr行 -->
        <tr>
            <!-- 单元格 -->
            <th>姓名</th>
            <th></th>
            <th>性别</th>
            <th></th>
        </tr>

        <tr>
            <!-- 单元格 -->
            <td>单元格</td>
            <td>单元格</td>
            <td>单元格</td>
            <td>单元格</td>
        </tr>
        <tr>
            <!-- 单元格 -->
            <td>单元格</td>
            <td>单元格</td>
            <td>单元格</td>
            <td>单元格</td>
        </tr>

    </table>

    <table>
        <thead>
            <tr>
                <!-- 单元格 -->
                <td>单元格</td>
                <td>单元格</td>
                <td>单元格</td>
                <td>单元格</td>
            </tr>
        </thead>
        <tbody>
            <tr>
                <!-- 单元格 -->
                <td>单元格</td>
                <td>单元格</td>
                <td>单元格</td>
                <td>单元格</td>
            </tr>
        </tbody>
    </table>
    <table border="1" cellspacing="0" cellpadding="0" width="400" height="300" align="center">
        <caption>横向合并单元格 跨列colspan</caption>
        <tr>
            <!-- 删除的个数 = 合并的个数 - 1 -->
            <td colspan="4">单元格1</td>
            <td>单元格2</td>
            <td>单元格3</td>
            
            
        </tr>
        <tr>
            <td>单元格1</td>
            <td>单元格2</td>
            <td>单元格3</td>
            <td>单元格4</td>
            <td>单元格5</td>
            <td>单元格6</td>
        </tr>
    </table>
</body>

</html>
