<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>列表</title>
</head>

<body>
    <!-- 无序列表 -->
    <ul type="square">
        <!-- <p>这是一个段落标签</p> -->
        <li>
            <h1>这是一个标题</h1>
            <p>这是一个段落</p>
            <div>
                这是一个div标签
            </div>
            <ul>
                <li>列表项二</li>
                <li>
                    <ul>
                        <li>列表项三</li>
                    </ul>
                </li>
            </ul>
        </li>
        <li>列表项</li>
        <li>列表项</li>
        <li>列表项</li>
        <li>列表项</li>
        <li>列表项</li>
    </ul>  
    <!-- 有序列表 -->
    <ol>
        <li>列表项</li>
        <li>列表项</li>
        <li>列表项</li>
        <li>列表项</li>
    </ol>
    <!-- 自定义列表 -->
    <dl>
        <!-- 名词 -->
        <dt>华清远见</dt>
        <!-- 解释 -->
        <dd>一家专注于IT培训的公司</dd>
        <dt>19072</dt>
        <dd>这是一个团结的H5班级</dd>
    </dl>
</body>

</html>
